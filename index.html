<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Boolzapp">
    <title>Boolzapp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="root">
        <div class="bg-grad">
            <div class="webapp-window">

                <!-- ! Sidebar -->
                <div class="sidebar">

                    <!-- Navbar dell'utente -->
                    <div class="user-navbar">
                        <div class="user-info d-flex">
                            <div class="user-image">
                                <img :src="getAvatarUrl(user)" :alt="user.name">
                            </div>
                            <div class="user-name">
                                <h1>{{user.name}}</h1>
                            </div>
                        </div>
                        <div class="user-options">
                            <ul class="d-flex gap-4 fs-3 me-4">
                                <li><i class="fa-solid fa-circle-notch" role="button"></i></li>
                                <li><i class="fa-solid fa-message" role="button"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical" role="button"></i></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Sezione notifiche -->
                    <div class="user-notifications d-flex align-items-center gap-3">
                        <div class="silence-icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="new-notifications">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <div><a href="#">Attiva notifiche desktop</a></div>
                        </div>
                    </div>

                    <!-- Barra di ricerca -->
                    <div class="search-bar">
                        <div class="input-group mt-2 px-2">
                            <span class="input-group-text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- Lista dei contatti -->
                    <div class="contacts-list">
                        <div class="container">
                            <div class="row list row-cols-1">
                                <div role="button" v-for="contact in contacts" :key="contact.id" class="col" @click="currentContact">
                                    <div class="contact d-flex">
                                        <div class="contact-avatar">
                                            <img :src="getAvatarUrl(contact)" :alt="contact.name">
                                        </div>
                                        <div class="contact-info">
                                            <h3>{{contact.name}}</h3>
                                        </div>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Main content -->
                <main class="main-content d-flex flex-column">

                    <!-- Navbar del contatto -->
                    <div class="contact-navbar d-flex justify-content-between align-items-center">
                        <div class="contact-bar-chat d-flex">
                            <div class="contact-avatar-chat ms-3">
                                <img :src="getAvatarUrl(currentContact)" alt="Michele">
                            </div>
                            <div class="contact-info-chat">
                                <h2>{{currentContact.name}}</h2>
                                <div class="last-access">Ultimo accesso oggi alle:</div>
                            </div>
                        </div>
                        <div class="contact-chat-options">
                            <ul class="d-flex gap-4 fs-3 me-4">
                                <li><i class="fa-solid fa-magnifying-glass" role="button"></i></li>
                                <li><i class="fa-solid fa-paperclip" role="button"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical" role="button"></i></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Chat del contatto -->
                    <div class="contact-chat d-flex flex-column">
                        <div class="px-3">
                            <div class="message-container p-3 sent">
                                <div class="message p-2 rounded-3">
                                    <div class="text">Hai portato a spasso il cane?</div>
                                    <div class="date">10/01/2020 15:30:55</div>
                                </div>
                            </div>

                            <div class="message-container p-3 sent">
                                <div class="message p-2 rounded-3">
                                    <div class="text">Ricordati di stendere i panni</div>
                                    <div class="date">10/01/2020 15:50:00</div>
                                </div>
                            </div>

                            <div class="message-container p-3 received">
                                <div class="message p-2 rounded-3">
                                    <div class="text">Tutto fatto!</div>
                                    <div class="date">10/01/2020 16:15:22</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Barra del messaggio -->
                    <div class="message-bar d-flex align-items-center">
                        <div>
                            <i class="fa-regular fa-face-smile fs-2 ms-4" role="button"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                        </div>
                        <div>
                            <i class="fa-solid fa-microphone fs-2 me-4" role="button"></i>
                        </div>
                    </div>
                </main>

            </div>
        </div>
    </div>

</body>

</html>
