<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Boolzapp">
    <title>Boolzapp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>
    <div class="bg-grad">
        <div class="webapp-window">

            <!-- ! Sidebar -->
            <div class="sidebar">

                <!-- Navbar dell'utente -->
                <div class="user-navbar">
                    <div class="user-info">
                        <div class="user-image"></div>
                        <div class="user-name"></div>
                    </div>
                    <div class="user-options"></div>
                </div>

                <div class="user-notifications"></div>

                <div class="search-bar"></div>

                <div class="contacts-list">
                    <div class="container">
                        <div class="row list row-cols-1">
                            <div class="col contact"></div>                           
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                            <div class="col contact"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="main-content d-flex flex-column">
                <div class="contact-navbar"></div>

                <div class="contact-chat">
                    <div class="container"></div>
                </div>

                <div class="message-bar"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
